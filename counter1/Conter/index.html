<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1>counter</h1>
      <span id="value">0</span>
      <div class="button-container">
        <button class="btn decrease" onclick="Decrease()">decrease</button>
        <button class="btn reset" onclick="Reset()">reset</button>
        <button class="btn increase" onclick="Increse()">increase</button>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script>

    var counter = 0;

    function Increse() {

      // counter = counter + 1;
      // displayInfo();
      counter ++;
      document.getElementById("value").innerHTML = counter;
    }


    // function displayInfo() {
    //   document.getElementById("value").innerHTML = counter;
    // }
     

    function Decrease() {

      if(counter > 0){
        counter --;
        document.getElementById("value").innerHTML = counter;
      } 
    
    }
   
    function Reset() {

        counter = 0;
        document.getElementById("value").innerHTML = counter;
    }
   
  




  



  </script>
</body>

</html>
