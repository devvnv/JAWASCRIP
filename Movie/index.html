<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie App</title>
</head>

<body>
  <header>
    <form id="form">
      <input type="text" id="search" class="search" placeholder="Search">
    </form>
  </header>

  <main id="main">
    <div class="movie">

      <img src="https://image.tmdb.org/t/p/w1280//gG9fTyDL03fiKnOpf2tr01sncnt.jpg" alt="${title}">
      <div class="movie-info">
        <h3>Morbius</h3>
        <span class="blue">6.4</span>
      </div>
      <div class="overview">
        <h3>Overview</h3>
        Dangerously ill with a rare blood disorder, and determined to save others suffering his same fate, Dr. Michael
        Morbius attempts a desperate gamble. What at first appears to be a radical success soon reveals itself to be a
        remedy potentially worse than the disease.
      </div>

    </div>

  </main>

  <script>

const API_URL = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1'
const IMG_PATH = 'https://image.tmdb.org/t/p/w1280'

    fetch('https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1').then(function(value) {
        return value.json();
      }).then(function(value) {

        var myData = value.results.map(function(value){
          return `<div class="movie">
          <img src="${IMG_PATH}/${value.backdrop_path}">
          <div class="movie-info">
          <h3>${value.original_title}</h3>
          <span class="blue">${value.vote_average}</span>
          </div>
          <div class="overview">
          <h3>${value.title}</h3>
            ${value.overview}
          </div>
          </div>`
        }).join("");

        
        document.getElementById("main").innerHTML = myData;
      });

  </script>
</body>

</html>
