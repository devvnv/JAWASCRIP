      <script>
          const menu = [

      //     td3: "Handle",

      {
          id: 1,

          td2: "ptl",
          td3: "@tweet",

          id: 3,

          td3: "@fb",
      },

          id: 4,
          td1: "divyesh",
          td2: "pascl",
          td3: "@gmail",
      },
     ];


var html='';

for(let i=0;i<menu.length;i++)
{
  html =html +

        `
          <tr>
            <th scope="row">${menu[i].id}</th>
            <td>${menu[i].td1}</td>
            <td>${menu[i].td2}</td>
            <td>${menu[i].td3}</td>
          </tr>
        `

}
document.getElementById("table").innerHTML = html;

      </script>
