<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="register.css">

</head>

<body>
    <div class="container">
        <h1>Registration Form </h1>
        <form class="commonpadding" name="form1">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">title</span>
                    <input type="text" placeholder="Enter title" id="title">
                    <span id="span" class="span1"> </span>
                </div>
            </div>
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">firstName</span>
                    <input type="text" placeholder="Enter User Name" id="firstName">
                    <span id="span" class="span1"> </span>
                </div>
            </div>
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">lastName</span>
                    <input type="text" placeholder="Enter User Name" id="lastName">
                    <span id="span" class="span1"> </span>
                </div>
            </div>

            <div class="user-detail">
            <div class="input-box">
                <span class="details">Password:</span>
                <input type="text" placeholder="Password"  id="password">
                <span id="password" class="span1"> </span>
            </div>
            </div>

            <div class="user-detail">
                <div class="input-box">
                    <span class="details">confirmPassword</span>
                    <input type="text" placeholder="Confirm  password" id="confirmPassword">
                    <span id="confirmPassword" class="span1"> </span>
                </div>
            </div>
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Email" id="email">
                    <span id="email" class="span1"> </span>
                </div>
            </div>
<div class="btn1">
            <button type="button" class="btn btn-secondary btn-lg" onclick="saveData()">Submit</button>
          
        </div>
            
</div>
</form>
   
</div>


</body>
<script src="register.js" ></script>

</html>
