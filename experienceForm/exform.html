<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container">
    <form mx-6>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>


        <button type="button" class="btn btn-secondary btn-sm" onclick="addCode()">Add Experience</button>

        

        <div class="add" id="add_to_me">
          <button type="button" class="btn btn-secondary btn-sm" style="margin-left: 975px;"  onclick="removeCode(event)">remove Experience</button>

        <div id="nested">
        <div class="form-group">
          <label for="Experience">Experience</label>
          <input type="text" class="form-control" id="i" >
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Uni/school</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Degree</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>BE</option>
              <option>BCA</option>
              <option>Btec</option>
              <option>Bcom</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">total Experience</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
      
    </div>
  </div>






        <!-- <div class="form-group">
          <label for="Experience">Experience 2</label>
          <input type="text" class="form-control" id="Experience2" >
        </div> -->
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="exform.js"></script>
  </body>
</html>
